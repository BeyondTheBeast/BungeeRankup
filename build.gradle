apply plugin: 'java'

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

configurations {
	provided
	compile.extendsFrom(provided)
}

dependencies {
    compile "net.md-5:bungeecord-api:1.12-SNAPSHOT"
	compile files("libs/BungeeOnlineTime-5.5.jar")
}

jar {
	from configurations.provided.collect { it.isDirectory() ? it : zipTree(it) }
}